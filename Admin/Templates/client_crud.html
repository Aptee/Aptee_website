          <input type="text" id="Text" name="Admin_id" placeholder="Admin ID" value="{{Next_ID}}"><br><br>

        <div class="name form-outline ">

        </div>
        <div class="name form-outline ">

          <input type="text" id="Text" name="Admin_name" placeholder="Adin Name"><br><br>
        </div>

        <div class="name form-outline "> 
          <label class="form-label">Admin Password</label>
          <input type="password" id="Text" name="Admin_pass" placeholder="Admin Pass"><br><br>
        </div>

        
        <div class="sub_button text-center"><button style="vertical-align:middle" type="submit" class="btn btn-primary btn-lg">Submit</button></div>
