{% extends 'base.html' %}
{% block title %}
Aptee Shop
{% endblock %}
{% block links %}
<link rel="stylesheet" href="{{ url_for('static',filename='shop_style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}


{% block content %}
<!-- Products -->
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h1 id="new">New Products</h1>
    </header>
  </div>
</section>
<div class="product-container">

  {%for i in data%}
  <div class="product-card">
    <img src="{{i[5]}}" alt="Product Name" class="product-image">
    <h3 class="product-name">{{i[1]}}</h3>
    <p class="product-description">Exclusive Aptee Product Catrgory:{{i[2]}} </p>
    <div class="product-price">â‚¹ {{i[4]}}</div>
    <a href="{{ url_for('ecm.buy_product',item=i[0])}}"><button class="add-to-cart-button">Buy Now</button></a>
  </div>    
  
  {%endfor%}
</div>

{% endblock %}
